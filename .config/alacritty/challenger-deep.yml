colors:
  # Default colors
  primary:
    background: '#1E1C31'
    foreground: '#cbe3e7'

  # Normal colors
  normal:
    black:   '#100e23'
    red:     '#ff8080'
    green:   '#95ffa4'
    yellow:  '#ffe9aa'
    blue:    '#91ddff'
    magenta: '#ff99e3'
    cyan:    '#aaffe4'
    white:   '#FAFAFA'

  # Bright colors
  bright:
    black:   '#565575'
    red:     '#ff5458'
    green:   '#62d196'
    yellow:  '#ffb378'
    blue:    '#65b2ff'
    magenta: '#906cff'
    cyan:    '#63f2f1'
    white:   '#a6b3cc'

  hints:
    # First character in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    start:
      foreground: '#ffe9aa'
      background: '#000000'
    # All characters after the first one in the hint label
    #
    # Allowed values are CellForeground/CellBackground, which reference the
    # affected cell, or hexadecimal colors like #ff00ff.
    end:
      foreground: '#aaffe4'
      background: '#000000'


